---
name: dibs
logger:
   - Stderr
   - log_level
   - info
steps:
   #- build
   #- bundle
defaults:
   variables:
      - &base_image 'alpine:3.6'
   dibspack:
      basic:
         type:   git
         origin: https://github.com/polettix/dibspack-basic.git
         user:   user
      prereqs:
         type:   git
         origin: https://github.com/polettix/dibspack-basic.git
         path:   prereqs
         user:   root
      user: &user
         type: project
         name: add user and enable for docker
         user: root
         path: user-docker.sh
definitions:
   builder:
      from: *base_image
      keep: yes
      name: 'dibs-builder'
      tags: [ 'latest' ]
      dibspacks:
         - *user
         - default: prereqs
           args: build
   runner:
      from: *base_image
      keep: yes
      name: 'dibs-runner'
      tags: [ 'latest' ]
      dibspacks:
         - *user
         - default: prereqs
           args: bundle
   build:
      from: 'dibs-builder:latest'
      keep: no
      dibspacks:
         - default: prereqs
           args: build
         - 'project:src-in-app.sh'
         - default: basic
           path: perl/build
           args: /app yes
         - default: basic
           path: install/with-dibsignore
           args: '--src /app --dst @path_cache:perl-app'
   bundle:
      from: 'dibs-runner:latest'
      keep: yes
      name: dibs
      tags: [ 'latest' ]
      entrypoint: [ '/bin/sh' ]
      cmd: [ '-l' ]
      dibspacks:
         - *user
         - default: prereqs
           args: bundle
         - default: basic
           path: install/plain-copy
           args: '@path_cache:perl-app /app'
           user: root
