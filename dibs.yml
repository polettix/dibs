---
name: dibsy
steps:
   - qbuild
   - qbundle
defaults:
   variables:
      - &base_image     'alpine:3.6'
      - &version_major           '0'
      - &version_minor           '3'
      - &version_patch           '1'
      - function: &version
         ['join', '.', *version_major, *version_minor, *version_patch]
      - function: &version_maj_min
         ['join', '.', *version_major, *version_minor]
      - commit: &commit
         name: dibsy
         tags: [ 'latest', *version ]
         entrypoint: [ "/suexec", "-r", ".", "-A", "/var/run/docker.sock",
               "--", "/profilexec", "/app/bin/dibs" ]
         cmd: [ '--help' ]
   dibspack:
      basic:
         type:   git
         origin: https://github.com/polettix/dibspack-basic.git
         user:   user
   action:
      user: &user
         dibspack: basic
         path:     wrapexec/stripexec
         args:     ['suexec', '-u', 'user', '-h', '/app']
         user:     root
      prereqs: &prereqs
         dibspack: basic
         path:     prereqs
         user:     root
      user_and_prereqs: &user_and_prereqs
         - *user
         - *prereqs
      build_bare: &build_bare
         - 'src:dibspacks/src-in-app.sh'
         - dibspack: basic
           path:     perl/build
           args:     ['-w', '/app', '-V', *version]
         - dibspack:  basic
           path:     install/with-dibsignore
           args:     ['--src', '/app', '--dst', {path_cache: 'perl-app'}]
      bundle_bare: &bundle_bare
         - dibspack: basic
           path:     install/plain-copy
           args:     [{path_cache: 'perl-app'}, '/app']
           user:     root

   step:
      buildish:
         commit: no
      bundlish: {}

definitions:
   builder:
      defaults: buildish
      from: *base_image
      commit: # explicit caching: persist although buildish
         name: 'dibs-builder'
         tags: [ 'latest', *version_maj_min ]
      actions:
         - *user_and_prereqs
   runner:
      defaults: bundlish
      from: *base_image
      commit:
         name: 'dibs-runner'
         tags: [ 'latest', *version_maj_min ]
      actions:
         - *user_and_prereqs
         - dibspack: basic
           path:     wrapexec/install
           args:     ['suexec', 'profilexec']
           user:     root
   build:
      defaults: buildish
      from:    'dibs-builder:0.2'
      actions: [*prereqs, *build_bare]
   qbuild:
      default: buildish
      from:    'dibs-builder:0.2'
      actions: [*build_bare]
   bundle:
      defaults: bundlish
      from:     'dibs-runner:0.2'
      commit:   *commit
      actions:  [*prereqs, *bundle_bare]
   qbundle:
      default:  bundlish
      from:     'dibs-runner:0.2'
      commit:   *commit
      actions:  [*bundle_bare]
