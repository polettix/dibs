---
name: dibs
steps:
   - build
   - bundle
defaults:
   variables:
      - &base_image     'alpine:3.6'
      - &version_major           '0'
      - &version_minor           '1'
      - &version_patch           '1'
      - function: &version
         ['join', '.', *version_major, *version_minor, *version_patch]
      - function: &version_maj_min
         ['join', '.', *version_major, *version_minor, *version_patch]
   dibspack:
      basic:
         type:   git
         origin: https://github.com/polettix/dibspack-basic.git
         user:   user
      prereqs:
         type:   git
         origin: https://github.com/polettix/dibspack-basic.git
         path:   prereqs
         user:   root
      user: &user
         type:   git
         origin: https://github.com/polettix/dibspack-basic.git
         path:   wrapexec/stripexec
         args:   ['suexec', '-u', 'user', '-h', '/app']
         user:   root
definitions:
   builder:
      from: *base_image
      keep: yes
      name: 'dibs-builder'
      tags: [ 'latest', *version_maj_min ]
      dibspacks:
         - *user
         - default: prereqs
           args: build
   runner:
      from: *base_image
      keep: yes
      name: 'dibs-runner'
      tags: [ 'latest', *version_maj_min ]
      dibspacks:
         - *user
         - default: prereqs
           args:    bundle
         - default: basic
           path:    wrapexec/install
           args:    ['suexec', 'profilexec']
           user:    root
   build:
      from: 'dibs-builder:0.1'
      keep: no
      dibspacks:
         - default: prereqs
           args:    build
         - 'src:dibspacks/src-in-app.sh'
         - default: basic
           path:    perl/build
           args:    ['/app', *version]
         - default: basic
           path:    install/with-dibsignore
           args:    ['--src', '/app', '--dst', {path_cache: 'perl-app'}]
   bundle:
      from: 'dibs-runner:0.1'
      keep: yes
      name: dibs
      tags: [ 'latest', *version ]
      entrypoint: [ "/suexec", "-r", ".", "-A", "/var/run/docker.sock",
            "--", "/profilexec", "/app/bin/dibs" ]
      cmd: [ '--help' ]
      dibspacks:
         - default: prereqs
           args:    bundle
         - default: basic
           path:    install/plain-copy
           args:    [{path_cache: 'perl-app'}, '/app']
           user:    root
