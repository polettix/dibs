---
name: dibstest
defaults:
   variables:
      - &one one
      - &two 'two (2)'
steps:
   bar:
      from: alpine:latest
      actions:
         - run: |
               #!/bin/sh
               printf >&2 '%s\n' "Hello, world! This is bar [$1] [$2]"
           args: [*one, *two]
   foo:
      from: alpine:latest
      actions:
         - run: |
               #!/bin/sh
               printf '%s\n' 'Hello, world! This is foo'

